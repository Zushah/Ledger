<html>
    <head>
        <meta charset="utf-8">
        <title>Ledger</title>
        <link rel="stylesheet" href="./src/styles/main.css">
    </head>
    <body>
        <h1>Ledger</h1>
        <form id="activity-form">
            <input type="text" id="activity-name" placeholder="New Activity" required>
            <button type="submit">Add Activity</button>
        </form>
        <div id="activities"></div>
        <div id="data" style="display: flex; justify-content: center; gap: 16px; margin-bottom: 28px; animation: fade-in 1.2s 0.5s backwards cubic-bezier(0.4, 2, 0.6, 1);">
            <button id="export-btn">Export Data</button>
            <label for="import-file" class="button-like-label">Import Data<input type="file" id="import-file" accept=".json" style="display: none;"></label>
        </div>
        <div id="entry-section" style="display:none;">
            <h2 id="selected-activity"></h2>
            <form id="entry-form">
                <div class="form-group">
                    <label for="date">Day</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="start-time">Start</label>
                    <input type="time" id="start-time" required>
                </div>
                <div class="form-group">
                    <label for="end-time">Finish</label>
                    <input type="time" id="end-time" required>
                </div>
                <div id="note-group">
                    <label for="note">Note</label>
                    <input type="text" id="note" placeholder="Optional note...">
                </div>
                <button type="submit">Add Entry</button>
            </form>
            <div id="year-buttons" style="margin: 10px 0;"></div>
            <div id="calendar"></div>
            <div id="calendar-tooltip" style="display:none;position:absolute;pointer-events:none;z-index:10;background:#fff;border:1px solid #ccc;padding:6px;border-radius:4px;font-size:0.9em;"></div>
            <div id="stats-section">
                <h3>Statistics</h3>
                <div id="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">Total</div>
                        <div id="stats-total" class="stat-value">0.00 hours</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">This Year</div>
                        <div id="stats-year" class="stat-value">0.00 hours</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">This Month</div>
                        <div id="stats-month" class="stat-value">0.00 hours</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">This Week</div>
                        <div id="stats-week" class="stat-value">0.00 hours</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Today</div>
                        <div id="stats-day" class="stat-value">0.00 hours</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Daily Average</div>
                        <div id="stats-avg" class="stat-value">0.00 hours</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Weekly Average</div>
                        <div id="stats-weekly-avg" class="stat-value">0.00 hours</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Monthly Average</div>
                        <div id="stats-monthly-avg" class="stat-value">0.00 hours</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Current Streak</div>
                        <div id="stats-current-streak" class="stat-value">0 days</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Best Streak</div>
                        <div id="stats-best-streak" class="stat-value">0 days</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Best Day</div>
                        <div id="stats-best-day" class="stat-value">0.00 hours</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Best Week</div>
                        <div id="stats-best-week" class="stat-value">0.00 hours</div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./src/scripts/setup.js"></script>
        <script type="text/javascript" src="./src/scripts/handlers.js"></script>
        <script type="text/javascript" src="./src/scripts/stats.js"></script>
        <script type="text/javascript" src="./src/scripts/main.js"></script>
    </body>
</html>
