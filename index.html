<html>
    <head>
        <meta charset="utf-8">
        <title>Ledger</title>
        <link rel="stylesheet" href="./src/styles/main.css">
    </head>
    <body>
        <h1>Ledger</h1>
        <form id="activity-form">
            <input type="text" id="activity-name" placeholder="New Activity" required>
            <button type="submit">Add Activity</button>
        </form>
        <div id="activities"></div>
        <div id="entry-section" style="display:none;">
            <h2 id="selected-activity"></h2>
            <form id="entry-form">
                <div class="form-group">
                    <label for="date">Day</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="start-time">Start</label>
                    <input type="time" id="start-time" required>
                </div>
                <div class="form-group">
                    <label for="end-time">Finish</label>
                    <input type="time" id="end-time" required>
                </div>
                <button type="submit">Add Entry</button>
            </form>
            <div id="year-buttons" style="margin: 10px 0;"></div>
            <div id="calendar"></div>
            <div id="calendar-tooltip" style="display:none;position:absolute;pointer-events:none;z-index:10;background:#fff;border:1px solid #ccc;padding:6px;border-radius:4px;font-size:0.9em;"></div>
        </div>
        <script type="text/javascript" src="./src/scripts/setup.js"></script>
        <script type="text/javascript" src="./src/scripts/handlers.js"></script>
        <script type="text/javascript" src="./src/scripts/main.js"></script>
    </body>
</html>
